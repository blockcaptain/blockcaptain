[package]
name = "blkcaptwrk"
version = "0.1.0"
authors = ["opensource@rebeagle.com"]
edition = "2018"

[dependencies]
libblkcapt = { path = "../libblkcapt" }
anyhow = "1.0.31"
thiserror = "1.0.20"
log = "0.4"
pretty_env_logger = "0.4"
human-panic = "1.0"
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "0.2", features = ["full"] }
futures-util = "0.3"
humantime = "2.0"
async-trait = "0.1"
xactor = { version = "0.7", features = ["runtime-tokio"], default-features = false }
uuid = { version = "0.8", features = ["serde", "v4"] }

[dev-dependencies]
